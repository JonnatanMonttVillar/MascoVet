        <h1>Ingreso De Dueño</h1>
        <hr style="height: 0.5rem;">
        <div class="row text-center justify-content-center mt-2">
            <div>

                <input type="text" id="telefono_dueno" placeholder="Telefono Dueño" class="my-3 text-center form-control">
