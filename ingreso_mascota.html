    <title>MascoVet</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
         <a class="navbar-brand" href="#">MascoVet</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="ingreso_mascota.html">Ingreso De Mascota</a>

                <li class="nav-item">

                </li>
            </ul>
        </div>
    </nav>

    <main class="container mt-3 text-center">
        
            <h1>Ingreso De Mascota</h1>
                <hr style="height: 0.5rem;">
                <div class="row text-center justify-content-center mt-2">
                    <div class="col-4">


                        <input type="text" id="nombre_mascota" placeholder="Nombre Mascota" class="my-3 text-center">

                        <input type="text" id="raza" placeholder="Raza" class="my-3 text-center">

                        <input type="text" id="fecha_ingreso" placeholder="Fecha Ingreso Mascota"
                            class="my-3 text-center">

                        <input type="text" id="sexo" placeholder="Sexo" class="my-3 text-center">

                    </div>

                    <div class="col-4">
                        <input type="text" id="desparacitacion" placeholder="Desparacitacion" class="my-3 text-center">

                        <input type="text" id="esterilizacion" placeholder="Esterilizacion" class="my-3 text-center">

                        <input type="text" id="color" placeholder="Color Mascota" class="my-3 text-center">

                        <input type="text" id="modo_obtencion" placeholder="¿Modo Obtencion?" class="my-3 text-center">
                    </div>

                </div>


            <div class="text-center">
                <button class="btn btn-info my-3 text-white" style="width: 40rem;" id="boton" onclick="guardar()"> Guardar </button>
            </div>

            <hr style="height: 0.5rem;">

            <table class="table my-5">
                <thead class="thead-dark">

                    <tr>
                        <th scope="col">#</th>
                        <th scope="col" style="font-size: 15px">Nombre Mascota</th>
                        <th scope="col" style="font-size: 15px">Raza</th>
                        <th scope="col" style="font-size: 15px">Sexo</th>
                        <th scope="col" style="font-size: 15px">Modo Obtencion</th>
                        <th scope="col" style="font-size: 15px">Fecha Ingreso</th>
                        <th scope="col" style="font-size: 15px">Esterilizacion</th>
                        <th scope="col" style="font-size: 15px">Color Mascota</th>
                        <th scope="col" style="font-size: 15px">Modo Obtencion</th>
                        <th scope="col" style="font-size: 15px">Eliminar</th>
                        <th scope="col" style="font-size: 15px">Editar</th>
                    </tr>
                </thead>

                <tbody id="tabla">
                </tbody>
            </table>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"

    <script src="firebase-ingreso-mascota.js"></script>
