    <link rel="stylesheet" href="style.css">

    <title>MascoVet</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">MascoVet</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">

                <li class="nav-item">
                    <a class="nav-link active" href="ingreso_mascota.html">Ingreso De Mascota</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="ingreso_dueño.html">Ingreso De Dueño</a>

                <li class="nav-item">
                    <a class="nav-link" href="formulario_contacto.html">Detalle de Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container mt-3 text-center">
        
            <h1>Ingreso De Mascota</h1>
                <hr style="height: 0.5rem;">
                <div class="row justify-content-center mt-2">
                    <div style="width: 50%;">

                        <label class="my-1"> Nombre Mascota: </label>    
                        <input type="text" id="nombre_mascota" class="my-1 text-center form-control">

                        <label class="my-1"> Raza: </label>    
                        <input type="text" id="raza" class="my-1 text-center form-control">

                        <label class="my-1"> Ingreso: </label>    
                        <input type="date" id="fecha_ingreso" class="text-center form-control my-1">
                            
                        <label class="my-1"> Sexo: </label>    
                        <select id="sexo" class="form-control my-1">
                            <option value="Hembra">Hembra</option>
                            <option value="Macho">Macho</option>
                         </select>


                        <label class="my-1"> Desparacitado </label>    
                        <select id="desparacitacion" class="form-control my-1">
                            <option value="Si">Si</option>
                            <option value="No">No</option>
                         </select>


                        <label class="my-1"> Esterilizado </label>    
                        <select id="esterilizacion" class="form-control my-1">
                            <option value="Si">Si</option>
                            <option value="No">No</option>
                         </select>
                         
                         <label class="my-1"> Modo Obtencion </label>    
                         <select id="modo_obtencion" class="form-control my-1">
                             <option value="Adoptado">Adoptado</option>
                             <option value="Comprado">Comprado</option>
                             <option value="Regalado">Regalado</option>
                          </select>
                        
                          
                       
                        <label class="my-1"> Color </label>    
                        <select id="color" class="form-control my-1">
                            <option value="Blanco">Blanco</option>
                            <option value="Negro">Negro</option>
                            <option value="Rubia">Rubia</option>
                            <option value="Pelirojo">Pelirojo</option>
                            <option value="Varicolor">Varicolor</option>
                         </select>

                       
                    </div>

                </div>


            <div class="text-center">
                <button class="btn btn-info my-3 text-white" 
                id="boton" onclick="guardar()"> Guardar </button>
            </div>

            <hr style="height: 0.5rem;">

            <table class="table my-5 ">
                <thead class="thead-dark">

                    <tr>
                        <th scope="col">#</th>
                        <th scope="col" style="font-size: 15px">Nombre Mascota</th>
                        <th scope="col" style="font-size: 15px">Raza</th>
                        <th scope="col" style="font-size: 15px">Sexo</th>
                        <th scope="col" style="font-size: 15px">Modo Obtencion</th>
                        <th scope="col" style="font-size: 15px">Fecha Ingreso</th>
                        <th scope="col" style="font-size: 15px">Esterilizacion</th>
                        <th scope="col" style="font-size: 15px">Color Mascota</th>
                        <th scope="col" style="font-size: 15px">Modo Obtencion</th>
                        <th scope="col" style="font-size: 15px">Eliminar</th>
                        <th scope="col" style="font-size: 15px">Editar</th>
                    </tr>
                </thead>

                <tbody id="tabla">
                </tbody>
            </table>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"

    <script src="form.js"></script>
    <script src="firebase-ingreso-mascota.js"></script>

</body>


</html>
